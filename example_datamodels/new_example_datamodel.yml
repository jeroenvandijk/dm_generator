namespaces:
  example:
    namespaces:
      sub_admin:
        models:      
          product:
            options:
              only: [controller, model, view]
              # extends: entity
              include: [helper, observer, mailer]
            associations: 
              - manufacturer: belongs_to
              - categories: has_and_belongs_to_many
                options:
                  include_in:
                    [form, show]

            attributes: 
              - name: string
                options:
                  except: [form, index, show, migration]
              - price: decimal
                options:
                  only: [form, index, show, migration]


        manufacturer:
          associations:
            - product: has_one

          attributes:
            - name: string
      

        category:
          associations: 
            - products: has_and_belongs_to_many
        
          attributes: 
            - name: string